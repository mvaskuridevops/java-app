plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'org.sonarqube' version '10.3'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sonarqube {
    properties {
        property 'sonar.host.url', 'http://10.2.98.167:9000/'
        property 'sonar.login', 'squ_a52157714cae0619cf0fd995f00d681da140a170'
        property 'sonar.projectKey', 'JavaApp'
        property 'sonar.projectName', 'JavaApp'
        // Add any additional SonarQube properties as needed
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '5.2'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
